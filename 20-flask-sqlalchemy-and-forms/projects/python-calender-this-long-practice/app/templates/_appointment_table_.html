<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Start</th>
      <th>End</th>
    </tr>
  </thead>
  <tbody>
    <!-- loop here to create rows -->
    {% for row in rows %}
    <tr>
      <td>{{ row['name'] }}</td>
      <!-- use strftime to format date objects -->
      <!-- (In fact, jinja formats it, but full way) -->
      <td>{{ row['start_datetime'].strftime("%H:%M") }}</td>
      <td>{{ row['end_datetime'].strftime("%H:%M") }}</td>

    </tr>
    <!-- loop here to create rows -->
    {% endfor %}
  </tbody>
</table>
